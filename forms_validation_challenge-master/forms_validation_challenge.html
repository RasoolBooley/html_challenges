<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>



</head>
<body>

    <!-- beginning of the Registration form -->

    <center>
    <h1>Registration Form</h1>

    <form>

   <table>
       <tbody>
           <tr>
               <td style="float: right">User ID:</td>
               <td><input type="text" minlength="5" maxlength="12" required></td>
           </tr>
           <tr>
               <td style="float: right">Password:</td>
               <td><input type="password" minlength="7" maxlength="12" required></td>
           </tr>
           <tr>
               <td style="float: right">Name:</td>
               <td><input type="text" required placeholder="alphabetes only"></td>
           </tr>
           <tr>
               <td style="float: right">Address:</td>
               <td><input type="text" placeholder="optional"></td>
           </tr>
           <tr>
               <td style="float: right">Country:</td>
               <td>
                   <select>
                       <option>South Africa</option>
                       <option>USA</option>
                       <option>England</option>
                       <option>Other</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td style="float: right">Zip Code:</td>
               <td><input type="number" required placeholder="7780"></td>
           </tr>
           <tr>
               <td style="float: right">Email:</td>
               <td><input type="email" placeholder="example@gmail.com" required></td>
           </tr>
           <tr>
               <td style="float: right">Sex:</td>
               <td>
                   <input type="radio" name="sex" id="sex"> Male
                   <input type="radio" name="sex" id="sex"> Female
               </td>
           </tr>
           <tr>
               <td style="float: right">Language</td>
               <td>
                   <input type="checkbox" name="lang" id="lang"> English
                   <input type="checkbox" name="lang" id="lang"> Non English
               </td>
           </tr>
           <tr>
               <td style="float: right">About</td>
               <td><textarea name="about" id="" cols="30" rows="10"></textarea></td>
           </tr>
       </tbody>
   </table>

   <button>Submit</button>

    </form>
    </center>
    
</body>
</html>
